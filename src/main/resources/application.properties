# Spring Boot Application Configuration
spring.application.name=translation-call-app
server.port=8080

# Logging Configuration
logging.level.com.example.translationcallapp=DEBUG
logging.level.com.twilio=INFO
logging.level.org.apache.http=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Twilio Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID:your-twilio-account-sid}
twilio.auth.token=${TWILIO_AUTH_TOKEN:your-twilio-auth-token}
twilio.phone.number=${TWILIO_PHONE_NUMBER:your-twilio-phone-number}

# OpenAI API Configuration
openai.api.key=${OPENAI_API_KEY:your-openai-api-key}
openai.api.base-url=https://api.openai.com/v1
openai.speech.model=whisper-1
openai.tts.model=tts-1
openai.tts.voice=alloy
openai.translation.model=gpt-4
openai.max.retries=3
openai.timeout.seconds=30

# Application URLs and Endpoints
app.base.url=${APP_BASE_URL:https://talktranslate-backend-production.up.railway.app}
app.websocket.stream-url=${APP_WEBSOCKET_URL:wss://talktranslate-backend-production.up.railway.app/media-stream}
app.twilio.conference-name=translation-conference
app.twilio.welcome-message=Welcome to the translation service

# Audio Storage Configuration
audio.storage.enabled=true
audio.storage.location=C:/temp/audio
audio.storage.max-file-size=10485760
audio.storage.cleanup-interval=3600000
audio.storage.retention-days=7

# WebSocket Configuration
spring.websocket.enabled=true
spring.websocket.max-text-message-buffer-size=8192
spring.websocket.max-binary-message-buffer-size=8192

# HTTP Client Configuration
http.client.connection-timeout=30000
http.client.read-timeout=60000
http.client.max-connections=100
http.client.max-connections-per-route=20

# Database Configuration (if using H2 for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# Jackson JSON Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# Thread Pool Configuration
app.thread-pool.core-size=10
app.thread-pool.max-size=50
app.thread-pool.queue-capacity=100

# Rate Limiting Configuration
app.rate-limit.enabled=true
app.rate-limit.requests-per-minute=60
app.rate-limit.burst-capacity=10

# Security Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Translation Service Configuration
translation.cache.enabled=true
translation.cache.max-size=1000
translation.cache.expire-after-write=3600
translation.quality.threshold=0.8
translation.batch.size=10

# Media Processing Configuration
media.processing.buffer-size=16000
media.processing.sample-rate=8000
media.processing.channels=1
media.processing.bit-rate=64000

# Error Handling Configuration
app.error.include-stacktrace=never
app.error.include-message=always